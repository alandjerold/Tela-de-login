<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
     <main>
<section id="login">
<div id="foto">
   
</div>
<div id="formulario">
<h1>Login</h1>
<p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações</p>
<form action="login.php" method="post" autocomplete="on">

<div class="campo">
    <span class="material-symbols-outlined">person</span>
    <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Coloque seu e-mail" required minlength="5" maxlength="25"  >
    <label for="ilogin">Login</label>
</div>

<div class="campo">
    <span class="material-symbols-outlined">vpn_key</span>
    <input type="passowrd" name="senha" id="ipass" autocomplete="current-password" placeholder="Coloque sua senha" required minlength="8" >
    <label for="ipass">Senha</label>
</div>

<input id="entrar" type="submit" value="Entrar">
<a href="esqueci.html">Esqueci minha senha <span id="esqueci" class="material-symbols-outlined">mail</span></a>
</form>
</div>



</section>


     </main>

</html>
